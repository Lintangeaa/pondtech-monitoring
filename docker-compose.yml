version: "3"

services:
    php:
        build:
            context: .
            dockerfile: Dockerfile
        restart: unless-stopped
        volumes:
            - .:/var/www/html
        networks:
            - app-network

    nginx:
        image: nginx:alpine
        restart: unless-stopped
        ports:
            - "80:80"
        volumes:
            - ./docker/nginx:/etc/nginx/conf.d
            - .:/var/www/html
        networks:
            - app-network

    node:
        build:
            context: .
            dockerfile: Dockerfile.node
        restart: unless-stopped
        volumes:
            - .:/var/www/html
        networks:
            - app-network

networks:
    app-network:
        driver: bridge
